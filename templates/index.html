<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Todo List</h1>

    <a href="/add-todo"><button>Add New Todo</button></a>

    {% if todos %}
        <ul>
            {% for todo in todos %}
                <li>
                    <strong>{{ todo.title }}</strong>: {{ todo.content }} <br>
                    Deadline: {{ todo.deadline.strftime('%Y-%m-%d %H:%M') }} <br>
                    Completed: {{ 'Yes' if todo.done else 'No' }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No todos found.</p>
    {% endif %}
</body>
</html>
