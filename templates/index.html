<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoリスト</title>
</head>
<body>
    <h1>Todoリスト</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>内容</th>
            <th>期限</th>
            <th>完了</th>
        </tr>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.content }}</td>
            <td>{{ todo.deadline.strftime('%Y/%m/%d %H:%M') }}</td>
            <td>{{ todo.done }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
