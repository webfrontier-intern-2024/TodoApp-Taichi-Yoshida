<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/todos/add" method="post">
        <input type="text" name="content" placeholder="Todo内容" required>
        <input type="datetime-local" name="deadline" required>
        <button type="submit">追加</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.id }} - {{ todo.content }} - {{ todo.deadline }} - 
            {% if todo.done %}完了{% else %}未完了{% endif %}
            <a href="/todos/{{ todo.id }}">詳細</a>
            <form action="/todos/delete/{{ todo.id }}" method="post" style="display:inline;">
                <button type="submit">削除</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
